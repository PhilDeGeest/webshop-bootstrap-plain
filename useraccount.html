<div class="card bg-secondary shadow">
<div class="card-header bg-white border-0">
<div class="row align-items-center">
<div class="col-12 text-center">

</div>

<div class="card-body">
<form>
<h6 class="heading-small text-muted mb-4">User information</h6>
<div class="pl-lg-4">
<div class="row">
<div class="col-lg-6">
<div class="form-group focused">
<label class="form-control-label" for="input-username">Username</label>
<input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
</div>
</div>
<div class="col-lg-6">
<div class="form-group">
<label class="form-control-label" for="input-email">Email address</label>
<input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
</div>
</div>
</div>

</div>
<hr class="my-4">
<!-- Address -->
<h6 class="heading-small text-muted mb-4">Change password</h6>
<div class="pl-lg-4">
<div class="row">
<div class="col-md-12">
<div class="form-group focused">
<label class="form-control-label" for="input-address">Current password</label>
<input id="input-address" class="form-control form-control-alternative" placeholder="************" type="text">
	<label class="form-control-label" for="input-address">New password</label>
<input id="input-address" class="form-control form-control-alternative" placeholder="************" type="text">
	<label class="form-control-label" for="input-address">Repeat new password</label>
<input id="input-address" class="form-control form-control-alternative" placeholder="************" type="text">
</div>
</div>
</div>
</div>
<div class="pl-lg-4">
<hr class="my-4">
<!-- Description -->
<h6 class="heading-small text-muted mb-4">About me</h6>
<div class="pl-lg-4">
<div class="form-group focused">

<textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
</div>
</div>

	<div class="col-12 text-center">
